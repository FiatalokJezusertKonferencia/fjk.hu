description: |
  Az FJK egy fiatalok által fiataloknak szervezett adventista
  konferencia. Az évente megrendezésre kerülő eseményen az
  előadások, szemináriumok és a találkozási lehetőségek a résztvevő
  ifjakat hitük megújítására, életük megreformálására és a Hetednapi
  Adventista Egyház tevékeny támogatására buzdítják, hogy a Hármas
  Angyali Üzenet ennek a generációnak a segítségével eljuthasson az
  egész világra.

