bio: |
  Az <span>FJK</span> egy fiatalok által fiataloknak szervezett adventista
  konferencia. Az <span>évente megrendezésre kerülő</span> eseményen az
  előadások, szemináriumok és a találkozási lehetőségek a résztvevő
  <span>ifjakat</span> hitük megújítására, életük megreformálására és a Hetednapi
  Adventista Egyház <span>tevékeny</span> támogatására buzdítják, hogy a <span>Hármas
  Angyali Üzenet</span> ennek a generációnak a segítségével eljuthasson az
  egész világra.

