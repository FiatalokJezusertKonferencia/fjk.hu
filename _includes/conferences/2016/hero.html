<section id="hero">
  <div class="hero">
    <div class="hero-content-wr">
      <div class="hero-content">
        <h1 class="conference-title">{%t conferences.2016.title %}</h1>
        <h2 class="conference-dates">{%t conferences.2016.dates %}</h2>
        <h2 class="conference-location">{%t conferences.2016.location %}</h2>
        <p class="conference-motto">{%t conferences.2016.motto %}</p>
        {% if site.lang == "hu" %}
          <a class="registrationButton" href="/live" role="button">{%t nav.conferences.live %}</a>
        {% else %}
          <a class="registrationButton" href="/en/live" role="button">{%t nav.conferences.live %}</a>
        {% endif %}
      </div>
    </div>
  </div>
</section>
