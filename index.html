---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1>Blog Posts</h1>
  {% for post in site.posts %}
    <article>
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <small>{{ post.date | date_to_string }}</small>
      </h2>
    </article>
  {% endfor %}
</div>
