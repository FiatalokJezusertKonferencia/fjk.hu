# Site settings
title: Fiatalok Jézusért Konferencia
email: your-email@domain.com
description: >
  Az FJK egy fiatalok által fiataloknak szervezett adventista konferencia. Az évente megrendezésre
  kerülő eseményen az előadások, szemináriumok és a találkozási lehetőségek a résztvevő ifjakat hitük
  megújítására, életük megreformálására és a Hetednapi Adventista Egyház tevékeny támogatására
  buzdítják, hogy a Hármas Angyali Üzenet ennek a generációnak a segítségével eljuthasson az egész
  világra.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://fjk.hu" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

