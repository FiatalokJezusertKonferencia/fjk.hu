---
layout: timer
---

<section id="timers">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1 class="section-countdown countdown">00:00:00</h1>
      <h2 class="section-title">title</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 text-center">
      <h3 class="total-countdown countdown">00:00:00</h3>
      <h4>total remaining</h4>
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#edit-timer">
        edit timer
      </button>
      <button type="button" class="btn btn-primary btn-lg next-section">
        Next section
      </button>
    </div>
    <div class="col-md-6 text-center">
      <h3 class="current-time">00:00:00</h3>
      <h4>time</h4>
    </div>
  </div>
</section>

<section id="edit-timer" class="modal fade small" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span></button>
          <h4 class="modal-title" id="edit-timer-label">Edit Timer</h4>
      </div>
      <div class="modal-body">
        <form data-abide>
          <div class="row">
            <div class="col-md-6">
              <label>Starting Time
                <input type="time" required pattern="[0-9]{2}:[0-9]{2}" class="start-time">
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <h4>Sections</h4>
              <ul class="sections no-bullet">
                <li>
                  <div class="row">
                    <div class="col-sm-8">
                      <label>Title <input type="text" class="title"></label>
                    </div>
                    <div class="col-sm-3">
                      <label>Duration <input type="number" required class="duration" value="0" min="0" step="1"></label>
                    </div>
                    <div class="col-sm-1">
                      <a href="#" class="remove-section">×</a>
                    </div>
                  </div>
                </li>
              </ul>
              <div class="row totals">
                <div class="col-sm-8">
                  <a href="#" class="add-section">add section</a><br>
                  Total duration<br>
                  Ending time
                </div>
                <div class="col-sm-4">
                  <br>
                  <span class="total-duration"></span><br>
                  <span class="ending-time"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <input type="submit" class="button small" value="OK">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
